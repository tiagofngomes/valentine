<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Jardim</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="scene">
    <section class="card">
      <audio id="bg-music" loop preload="auto" src="music.mp3"></audio>
      <div class="message">
        <p class="small">Para o amor da minha vida:</p>
        <p class="text">&Eacute;s e sempre ser&aacute;s o meu porto seguro.</p>
        <p id="since" class="since"></p>
        <p id="timer" class="timer">0 dias 0 horas 0 minutos 0 segundos</p>
      </div>
      <p class="final-note">Feliz Dia dos Namorados, meu amor.</p>
      <div class="heart-source" id="heart-source" aria-hidden="true"></div>
      <canvas id="petal-canvas" aria-hidden="true"></canvas>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
